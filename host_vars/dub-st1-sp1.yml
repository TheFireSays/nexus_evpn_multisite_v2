device_info:
    dev_model: Nexus9000 C9500v Chassis ("Supervisor Module")
    dev_serial: 9O18AB69AN8
    dev_vendor: Cisco
    os_version: 10.5(1)

interfaces:
-   description: Uplink to dub-ssp1
    enabled: true
    mtu: 9216
    name: port-channel111
-   description: Uplink to dub-ssp2
    enabled: true
    mtu: 9216
    name: port-channel211
-   description: Uplink to dub-ssp3
    enabled: true
    mtu: 9216
    name: port-channel311
-   description: Uplink to dub-ssp4
    enabled: true
    mtu: 9216
    name: port-channel411
-   description: Downlink to dub-st1-lf1
    enabled: true
    mtu: 9216
    name: port-channel1111
-   description: Downlink to dub-st1-lf2
    enabled: true
    mtu: 9216
    name: port-channel1112

